<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveListing()" *ngIf="!isloading">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="name"
          placeholder="Listing name">
        <mat-error *ngIf="form.get('name').invalid">Please enter a listing name.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button"(click)="filePicker.click() ">Image of property</button>
        <input type = "file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf= "imagePreview!== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.name">
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="2"
          formControlName="summary"
          placeholder="Listing summary"></textarea>
        <mat-error *ngIf="form.get('summary').invalid">Please enter a listing summary.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="2"
          formControlName="location"
          placeholder="Listing location"></textarea>
        <mat-error *ngIf="form.get('location').invalid">Please enter a listing's location.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="description"
          placeholder="Listing description"></textarea>
        <mat-error *ngIf="form.get('description').invalid">Please enter a listing's description.</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit">Save listing</button>
    </form>
  </mat-card>
