<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="name"
          ngModel
          required
          minlength="3"
          placeholder="Listing name"
          #name="ngModel">
        <mat-error *ngIf="name.invalid">Please enter a listing name.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="summary"
          ngModel
          required
          placeholder="Listing content"
          #summary="ngModel"></textarea>
        <mat-error *ngIf="summary.invalid">Please enter a listing summary.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
    </form>
  </mat-card>
