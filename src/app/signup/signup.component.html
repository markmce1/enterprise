<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
      <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isloading">
        <mat-form-field>
          <input
            matInput
            ngModel type="email"
            name = "email"
            placeholder="E-Mail Address"
            #emailInput="ngModel"
            required email
            >
          <mat-error *ngIf="emailInput.invalid">Please enter an Email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            ngModel type="password" 
            matInput name="password"
            placeholder="Password"
            #passwordInput="ngModel"
            required password
            >
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          type="submit">Submit signup details</button>
      </form>
</mat-card>
