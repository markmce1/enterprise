<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let start of posts">
        <mat-expansion-panel-header>
            {{start.title}}
        </mat-expansion-panel-header>
        <p>{{start.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <= 0">No posts</p>
